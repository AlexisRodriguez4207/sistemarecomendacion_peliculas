<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendaciones de Películas</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white font-sans">
    <header class="bg-black p-4">
        <div class="container mx-auto">
            <h1 class="text-2xl font-semibold">Recomendaciones de Películas</h1>
        </div>
    </header>

    <main class="container mx-auto my-8">
        <h2 class="text-xl font-semibold mb-4">Recomendaciones basadas en tus selecciones:</h2>
        <ul class="list-disc pl-8">
            {% for movie in recommended_movies %}
            <li class="text-lg">{{ movie }}</li>
            {% endfor %}
            <!-- asdfghjk -->
        </ul>
    </main>
</body>
</html>
