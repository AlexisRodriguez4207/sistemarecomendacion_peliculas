<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Películas Aleatorias</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
</head>
<body class="bg-gray-900 text-white font-sans">
    <style>
        .movie-card.selected {
            background-color: bg-gray-700; /* Cambia el color de fondo cuando está seleccionada */
            border: border-gray-500; /* Cambia el borde cuando está seleccionada */
        }
        /* Personaliza el estilo del carrusel */
        .carousel {
            width: 90%;
            margin: 0 auto;
        }
        .carousel-slide {
            padding: 1rem;
        }
        .carousel-image {
            max-height: 400px;
        }
        /* Personaliza el estilo del hero */
        .hero {
            background-image: url('https://www.infobae.com/new-resizer/djDtnJmYphsbG9wzybdisDINLjA=/1200x1800/filters:format(webp):quality(85)/cloudfront-us-east-1.images.arcpublishing.com/infobae/H2DVBWCFAZGYDFWWN4TEASWRZI.jpg');
            background-size: cover;
            background-position: center;
            height: 500px; /* Ajusta la altura del hero según tus necesidades */
            display: flex;
            align-items: center;
            justify-content: center;
            text-center: center;
        }
        .hero-text {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
    </style>

    <header class="bg-black p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-semibold">Películas Aleatorias</h1>
        </div>
    </header>
    
    
    <!-- Hero con película aleatoria -->
    <!-- <section class="hero">
        <div class="container mx-auto text-center">
            <h2 class="text-4xl font-semibold text-white hero-text">Película Aleatoria</h2>
            <p class="text-xl text-white hero-text">Disfruta de nuestra selección</p>
        </div>
    </section> -->

    <main class="container mx-auto my-8">
        <h2 class="text-xl font-semibold mb-4">Selecciona 5 películas:</h2>
        <form action="/recommendations" method="post">
            <ul class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                {% for movie in random_movies.iterrows() %}
                <li>
                    <div class="relative group">
                        <input type="checkbox" name="selected_movies" value="{{ movie.1.title }}" id="movie{{ loop.index }}" class="opacity-0 absolute w-5 h-5">
                        <label for="movie{{ loop.index }}" class="block cursor-pointer">
                            <div class="movie-card p-4 bg-gray-900 border border-gray-700 transition duration-300 group-hover:bg-gray-700 group-hover:border-red-600" onclick="toggleMovieCard(this)">
                                <img src="https://image.tmdb.org/t/p/w400{{ movie.1.poster_path }}" alt="{{ movie.1.title }} Poster" class="w-full h-auto">
                                <p class="text-sm text-center mt-2">{{ movie.1.title }}</p>
                            </div>
                        </label>
                    </div>
                </li>
                {% endfor %}
            </ul>
            <div class="text-center mt-6">
                <input type="submit" value="Obtener Recomendaciones" class="bg-red-600 hover:bg-red-700 text-white font-semibold px-4 py-2 rounded-full transition duration-300">
            </div>
        </form>
    </main>

    <!-- Script para inicializar el carrusel -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.carousel').slick({
                slidesToShow: 4,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 2000,
                arrows: false,
                dots: true,
                responsive: [
                    {
                        breakpoint: 1024,
                        settings: {
                            slidesToShow: 3,
                        }
                    },
                    {
                        breakpoint: 768,
                        settings: {
                            slidesToShow: 2,
                        }
                    },
                    {
                        breakpoint: 480,
                        settings: {
                            slidesToShow: 1,
                        }
                    }
                ]
            });
        });
        
    </script>
</body>
</html>
